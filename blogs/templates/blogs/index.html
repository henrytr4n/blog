{% block content %}

<body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.date_posted }}</p>
    <p>{{ post.text }}</p>
    <p>
        <a href="{% url 'blogs:edit_post' post.id %}">Edit post</a>
    </p>
    {% empty %}
    <li>There are no posts on this blog yet.</li>
    {% endfor %}
</body>

<a href="{% url 'blogs:new_post' %}">Add a new post</a>
{% endblock content %}
